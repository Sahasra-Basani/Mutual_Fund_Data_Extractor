<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fund Search</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
  <h1>Fund Search</h1>
  <div class="search-form">
    <div class="dropdown">
      <label for="category">Category:</label>
      <select id="category" onchange="populateSecondDropdown()">
        <option value="">Select Category</option>
        <option value="Small Cap">Small Cap</option>
        <option value="Mid Cap">Mid Cap</option>
        <option value="Large Cap">Large Cap</option>
        <option value="Tax Saver">Tax Saver</option>
      </select>
    </div>
    <div class="dropdown">
      <label for="fund_name">Fund Name:</label>
      <select id="fund_name" disabled>
        <option value="">Select Fund Name</option>
      </select>
    </div>
    <div id="btn-search" class="btn-search">
      <button onclick="search()">Compare</button>
    </div>

  </div>

  <div id="output" class="output">
    <!-- Output will be displayed here -->
  </div>

  <div id="add-dropdown" class="add-dropdown">
    <button id="btn-add-dropdown" onclick="addDropdown()" disabled>Add Dropdown</button>
  </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
