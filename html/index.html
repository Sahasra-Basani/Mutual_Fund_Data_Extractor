<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stocks Search</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">

  <h1>Upload Fund Details</h1>
  <div class="file-upload">
    <h5>Enter File Path: </h5><input type="text" id="upload-input" accept=".xlsx, .xls">
  </div>
  <br>
  <button onclick="uploadExcel()">Upload Excel</button>

  <p id="upload-message" style="display: none; color: green;"></p>

  <h1>Fund Search</h1>
  <div class="search-form">
    <div class="dropdown">
      <label for="category">Category:</label>
      <select id="category" onchange="populateSecondDropdown()">
        <option value="">Select Category</option>
        <option value="All">All</option>
        <option value="Small Cap">Small Cap</option>
        <option value="Mid Cap">Mid Cap</option>
        <option value="Large Cap">Large Cap</option>
        <option value="Tax Saver">Tax Saver</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="dropdown">
      <label for="fund_name">Fund Name:</label>
      <select id="fund_name" disabled>
        <option value="">Select Fund Name</option>
      </select>
    </div>
    <div id="btn-search" class="btn-search">
      <button onclick="compare()">Compare</button>
    </div>

  </div>

  <div id="add-dropdown" class="add-dropdown">
    <button id="btn-add-dropdown" onclick="addDropdown()" disabled>Add Dropdown</button>
    <button id="btn-remove-dropdown" onclick="removeDropdown()" disabled>Remove Dropdown</button>
  </div>

  <div id="output" class="output">
    <table id="comparison-table">
      <thead>
        <!-- Table header will be populated dynamically -->
      </thead>
      <tbody>
        <!-- Table body will be populated dynamically -->
      </tbody>
    </table>
  </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
